<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="logInForm">
                  <h1>Login</h1>
                  <p class="text-muted">Entre com o seu LogIn</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="usuario.userName"
                          type="text"
                          class="form-control"
                          title="Digite seu LogIn"
                          id="userName"
                          name="userName"
                          placeholder="UserName"
                          autocomplete="username"
                          required
                          formControlName="userName"
                          >
                  </div>
                  <!-- UserName Validators -->
                  <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                        class="alert alert-danger">
                        <div *ngIf="userName.errors.required">
                            O Campo <b>UserName</b> é obrigatório
                        </div>
                  </div>
                  <!-- End UserName Validators -->
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="usuario.password"
                            type="password"
                            class="form-control"
                            title="Digite sua senha"
                            id="password"
                            name="password"
                            placeholder="Password"
                            autocomplete="current-password"
                            required
                            formControlName="password"
                            >
                  </div>
                  <!-- password Validators -->
                  <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            O Campo <b>Password</b> é obrigatório
                        </div>
                  </div>
                  <!-- End password Validators -->
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="logIn()" class="btn btn-primary px-4">Logar-se</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Registre-se</h2>
                  <p>Faça agora seu cadastro. Caso seja uma empresa ou um cidadão</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/registrar-empresa">Sou uma Empresa</button>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/registrar-cidadao">Sou um Cidadão</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
