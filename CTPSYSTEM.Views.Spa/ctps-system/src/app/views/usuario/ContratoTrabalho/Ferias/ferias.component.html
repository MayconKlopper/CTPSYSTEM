<h2 class="text-center text-muted"> Contrato de Trabalho Selecionado </h2>
<hr>

<app-contrato-trabalho [contratoTrabalho]='contratoTrabalho'>
</app-contrato-trabalho>

<h2 class="text-center text-muted"> Férias </h2>
<hr>
<h1 *ngIf="feriasList.length == 0" class="text-center text-muted"> Não há férias registradas </h1>
<table *ngIf="feriasList.length > 0" class="table table-striped table-bordered table-dark">
    <thead class="bg-gray-900">
        <tr class="row" style="margin: 0px;">
            <th class="col-xl-5 col-lg-5 col-md-5 col-sm-4 col-5">Período Relativo</th>
            <th class="col-xl-5 col-lg-5 col-md-5 col-sm-4 col-5">Data Início - Data Término</th>
            <th class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-2">Dias</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" style="margin: 0px;" *ngFor='let $ferias of feriasList'>
            <td class="col-xl-5 col-lg-5 col-md-5 col-sm-4 col-5"> {{ $ferias?.periodoRelativo }} </td>
            <td class="col-xl-5 col-lg-5 col-md-5 col-sm-4 col-5"> {{ $ferias?.dataInicio | date: 'dd/MM/yyyy' }} - {{ $ferias?.dataTermino | date: 'dd/MM/yyyy' }} </td>
            <td class="col-xl-2 col-lg-2 col-md-2 col-sm-4 col-2"> {{ $ferias?.dias }} </td>
        </tr>
    </tbody>
</table>
<ngx-ui-loader></ngx-ui-loader>
