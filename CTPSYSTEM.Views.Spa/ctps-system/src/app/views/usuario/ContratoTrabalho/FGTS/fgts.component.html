<h2 class="text-center text-muted"> Contrato de Trabalho Selecionado </h2>
<hr>

<app-contrato-trabalho [contratoTrabalho]='contratoTrabalho'>
</app-contrato-trabalho>

<h2 class="text-center text-muted"> FGTS </h2>
<hr>
<h1 *ngIf="fgtsList.length == 0" class="text-center text-muted"> Não há FGTS registrados </h1>
<table *ngIf="fgtsList.length > 0" class="table table-striped table-bordered table-dark">
    <thead class="bg-gray-900">
        <tr class="row" style="margin: 0px;">
            <th class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6">Opção</th>
            <th class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6">Retratação</th>
            <th class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6">Banco Depositário</th>
            <th class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6">Agência</th>
            <th class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">Praça - Estado</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" style="margin: 0px;" *ngFor='let $fgts of fgtsList'>
            <td class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6"> {{ $fgts?.opcao | date: 'dd/MM/yyyy' }} </td>
            <td class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6"> {{ $fgts?.retratacao | date: 'dd/MM/yyyy' }} </td>
            <td class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6"> {{ $fgts?.bancoDepositario }} </td>
            <td class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6"> {{ $fgts?.agencia }} </td>
            <td class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12"> {{ $fgts?.praca }} - {{ $fgts?.estado }} </td>
        </tr>
    </tbody>
</table>
<ngx-ui-loader></ngx-ui-loader>
