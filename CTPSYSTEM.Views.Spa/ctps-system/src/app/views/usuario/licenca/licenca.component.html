<h2 class="text-center text-muted"> Carteira de Trabalho e Previdência Social </h2>
<hr>
<app-carteira-trabalho [carteiraTrabalho]="carteiraTrabalho" *ngIf="usuarioLogado.role[0] === 'usuario'">
</app-carteira-trabalho>
<h2 class="text-center text-muted"> Licenças </h2>
<hr>
<table class="table table-striped table-bordered table-dark">
    <thead class="bg-gray-900">
        <tr class="row" style="margin: 0px;">
            <th class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">Data início</th>
            <th class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">Data Final</th>
            <th class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">Quantidade (Dias)</th>
            <th class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">Código do Posto</th>
            <th class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">Motivo</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" style="margin: 0px;" *ngFor='let $licenca of licencaList'>
            <td class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">
                {{ $licenca.dataInicio | date: 'dd/MM/yyyy' }} </td>
            <td class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6">
                {{ $licenca.dataTermino | date: 'dd/MM/yyyy' }} </td>
            <td class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6"> {{ $licenca.dias }} Dias </td>
            <td class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-6"> {{ $licenca.codigoPosto }} </td>
            <td class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12"> {{ $licenca.motivo }} </td>
        </tr>
    </tbody>
</table>
