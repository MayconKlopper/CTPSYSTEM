<h2 class="text-center text-muted"> Funcionário </h2>
<hr>
<app-funcionario [funcionario]="selectedFuncionario">
</app-funcionario>

<h2 class="text-center text-muted"> Cadastrar Alteração Salarial </h2>
<hr>
<form [formGroup]="formGroup">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="form-group">
              <label for="cargo"> Cargo </label>
              <input class="form-control"
                      type="text"
                      id="cargo"
                      placeholder="Digite o cargo"
                      formControlName="cargo"
                      [(ngModel)]="novaAlteracaoSalarial.cargo">
            </div>
            <!-- cargo Validators -->
            <div *ngIf="cargo.invalid && (cargo.dirty || cargo.touched)"
              class="alert alert-danger">
              <div *ngIf="cargo.errors.required">
                  O Campo <b>Cargo</b> é obrigatório
              </div>
            </div>
            <!-- End cargo Validators -->
          </div>
        </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <label for="dataAumento"> Data do Aumento </label>
                <input class="form-control"
                        type="text"
                        id="dataAumento"
                        autocomplete="off"
                        formControlName="dataAumento"
                        [(ngModel)]="novaAlteracaoSalarial.dataAumento"
                        bsDatepicker
                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue' }">
              </div>
              <!-- dataAumento Validators -->
              <div *ngIf="dataAumento.invalid && (dataAumento.dirty || dataAumento.touched)"
                class="alert alert-danger">
                <div *ngIf="dataAumento.errors.required">
                    O Campo <b>Data do Aumento</b> é obrigatório
                </div>
              </div>
              <!-- End dataAumento Validators -->
            </div>
        </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <label for="remuneracao"> Remuneração </label>
                <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-dollar"></i> </span>
                </div>
                <input class="form-control"
                        type="text"
                        id="remuneracao"
                        placeholder="5000.00"
                        formControlName="remuneracao"
                        [(ngModel)]="novaAlteracaoSalarial.remuneracao">
                </div>
              </div>
              <!-- remuneracao Validators -->
              <div *ngIf="remuneracao.invalid && (remuneracao.dirty || remuneracao.touched)"
                class="alert alert-danger">
                <div *ngIf="remuneracao.errors.required">
                    O Campo <b>Remuneração</b> é obrigatório
                </div>
              </div>
              <!-- End remuneracao Validators -->
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <label for="remuneracaoExtenso"> Remuneração por extenso </label>
                <input class="form-control"
                        type="text"
                        id="remuneracaoExtenso"
                        placeholder="Cinco Mil reais"
                        formControlName="remuneracaoExtenso"
                        [(ngModel)]="novaAlteracaoSalarial.remuneracaoExtenso">
              </div>
              <!-- remuneracaoExtenso Validators -->
              <div *ngIf="remuneracaoExtenso.invalid && (remuneracaoExtenso.dirty || remuneracaoExtenso.touched)"
                class="alert alert-danger">
                <div *ngIf="remuneracaoExtenso.errors.required">
                    O Campo <b>Remuneração por extenso</b> é obrigatório
                </div>
              </div>
              <!-- End remuneracaoExtenso Validators -->
            </div>
          </div>
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-group">
                <label for="motivo"> Motivo </label>
                <textarea class="form-control"
                        rows="6"
                        id="motivo"
                        placeholder="Digite o Motivo do aumento"
                        formControlName="motivo"
                        [(ngModel)]="novaAlteracaoSalarial.motivo">
                </textarea>
              </div>
              <!-- motivo Validators -->
              <div *ngIf="motivo.invalid && (motivo.dirty || motivo.touched)"
                class="alert alert-danger">
                <div *ngIf="motivo.errors.required">
                    O Campo <b>Motivo</b> é obrigatório
                </div>
              </div>
              <!-- End motivo Validators -->
            </div>
            </div>
      </div>
      <div class="card-footer">
        <button type="button"
                class="btn btn-block btn-primary active"
                [disabled]="!formGroup.valid"
                (click)="criarAlteracaoSalarial()">
                Cadastrar Alteração Salarial
        </button>
      </div>
    </div>
</form>
<ngx-ui-loader></ngx-ui-loader>
